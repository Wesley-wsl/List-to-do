<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="assets/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Login - To do list</title>
</head>

<body>

    <main>
        <section id="login">
            <div id="container">
                <h1>Sign in</h1>

                <form method="POST" action="">
                    <div class="group">
                        <label for="">Email</label>
                        <input type="email" required placeholder="list-to-do@gmail.com">
                    </div>

                    <div class="group">
                        <label for="">Password</label>
                        <input type="password" required placeholder="123abc">
                    </div>
                </form>

                <button type="submit" href="#" class="btn">Sign in
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <div id="message"></div>
            </div>
        </section>

        <ul class="lines"></ul>

    </main>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="js/authentication.js"></script>
    <script src="js/animation.js"></script>
</body>

</html>
